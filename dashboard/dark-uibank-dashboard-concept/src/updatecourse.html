<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-md shadow-md">
        <h2 class="text-xl font-bold mb-4">Update Course</h2>
        <form id="update-course-form">
            <div class="mb-4">
                <label for="id" class="block text-sm font-medium text-gray-700">ID:</label>
                <input type="text" id="id" name="id" readonly
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
                <input type="text" id="title" name="title" required
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="slug" class="block text-sm font-medium text-gray-700">Slug:</label>
                <input type="text" id="slug" name="slug" required
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
                <textarea id="description" name="description" required
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
            </div>
            <div class="mb-4">
                <label for="privacy" class="block text-sm font-medium text-gray-700">Privacy:</label>
                <input type="text" id="privacy" name="privacy" required
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="start_at" class="block text-sm font-medium text-gray-700">Start Date:</label>
                <input type="date" id="start_at" name="start_at" required
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="end_at" class="block text-sm font-medium text-gray-700">End Date:</label>
                <input type="date" id="end_at" name="end_at" required
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="image" class="block text-sm font-medium text-gray-700">Image:</label>
                <input type="text" id="image" name="image" required
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="certificate" class="block text-sm font-medium text-gray-700">Certificate:</label>
                <input type="checkbox" id="certificate" name="certificate"
                    class="mt-1 focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="level" class="block text-sm font-medium text-gray-700">Level:</label>
                <input type="text" id="level" name="level" required
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-gray-700">Price:</label>
                <input type="number" id="price" name="price" required
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="status_enum" class="block text-sm font-medium text-gray-700">Status:</label>
                <input type="text" id="status_enum" name="status_enum" required
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <input type="hidden" id="course-id" name="course-id"> <!-- Hidden input for course ID -->

            <button type="submit"
                class="inline-flex items-center px-4 py-2 bg-indigo-600 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-indigo-700 active:bg-indigo-700 focus:outline-none focus:border-indigo-700 focus:ring focus:ring-indigo-200 disabled:opacity-25 transition">Update
                Course</button>
        </form>
    </div>
    
    <script>
        // Get JWT token from localStorage
        const token = localStorage.getItem('jwt_token');

        // Parse the query parameter to get the courseId
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('courseId');

        // Fetch course details using the courseId
        fetch(`http://127.0.0.1:3000/api/getcourse/${courseId}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Failed to fetch course details');
            }
        })
        .then(data => {
            console.log('Course details:', data.data);
            document.getElementById('id').value = data.data.id;

            // Populate the form fields with course details
            document.getElementById('course-id').value = data.data.id;
            document.getElementById('title').value = data.data.title;
            document.getElementById('slug').value = data.data.slug;
            document.getElementById('description').value = data.data.description;
            document.getElementById('privacy').value = data.data.privacy;
            document.getElementById('start_at').value = data.data.start_at;
            document.getElementById('end_at').value = data.data.end_at;
            document.getElementById('image').value = data.data.image;
            document.getElementById('certificate').checked = data.data.certificate;
            document.getElementById('level').value = data.data.level;
            document.getElementById('price').value = data.data.price;
            document.getElementById('status_enum').value = data.data.status_enum;
        })
        .catch(error => {
            console.error('Error fetching course details:', error);
            alert('Failed to fetch course details. Please try again.');
        });

        // Add event listener for form submission
        document.getElementById('update-course-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form data
            const formData = {
                courseId: document.getElementById('course-id').value,
                title: document.getElementById('title').value,
                slug: document.getElementById('slug').value,
                description: document.getElementById('description').value,
                privacy: document.getElementById('privacy').value,
                start_at: document.getElementById('start_at').value,
                end_at: document.getElementById('end_at').value,
                image: document.getElementById('image').value,
                certificate: document.getElementById('certificate').checked,
                level: document.getElementById('level').value,
                price: parseFloat(document.getElementById('price').value), // Convert to float
                status_enum: document.getElementById('status_enum').value
            };

            // Send a PUT request to the API endpoint with JWT token
            fetch(`http://127.0.0.1:3000/api/updatecourse/${formData.courseId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to update course');
                }
            })
            .then(data => {
                console.log('Course updated successfully:', data);
                alert('Course updated successfully');
                // Redirect or perform other actions as needed
            })
            .catch(error => {
                console.error('Error updating course:', error);
                alert('Failed to update course. Please try again.');
            });
        });
    </script>
</body>

</html>
